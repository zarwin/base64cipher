<!doctype html>
<html>
  <head>
    <title>Base 64 Cipher</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h1>
        <div class="git">
            <a href="githublink here" target="blank" rel="noopener"> 
                <svg class="git" aria-hidden="true" height="32" version="1.1" viewBox="0 0 16 16" width="32">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
        <div class="title">Base 64 Cipher</div>
        <div id="clear-storage" class="fancy">Clear Storage</div>
    </h1>
    <div class="confirm">
        The last file you converted may take a little while to load. Do you want to load it?<br />
        <div class="btn" style="display:inline-block;">Yes</div>
        <div class="btn" style="display:inline-block;">No</div>
    </div>
    <div class="settings">
        <div class="btn" id="to">To Base 64</div>
        <div class="btn" id="from">From Base 64</div>
    </div>
    <div id="cnvContainer" class="cnvContainer">
        <canvas id="cnv" width="0" height="0"></canvas>
    </div>
    <div style="text-align: center;"><input type="text" id="string-input" placeholder="input text" /></div>
    
    <br />
    <div id="to-container">
        <input style="display:none;" id="file" type="file"/>
        <label id="label" class="btn" for="file">Select a File</label><span id="fileName">[Filename]</span>
        <input class="btn" type="button" value="Copy" id="copy">
    </div>

    <div id="from-container" style="display:none;">
        <a class="btn" id="download">Download</a>
        <input class="btn" type="button" value="Convert" id="convert">
        <input class="btn" type="button" value="Clear" id="clear">
        <select class="btn dropdown" id="fileTypeSelector">
            <option>file type</option>
            <option value="image/png">png</option>
            <option value="image/jpeg">jpeg</option>
            <option value="image/svg+xml">svg</option>
            <option value="image/bmp">bmp</option>
            <option value="image/gif">gif</option>
            <option value="image/x-icon">ico</option>
            <option value="image/tiff">tiff</option>
            <option value="audio/mpeg">mpeg</option>
            <option value="audio/wav">wav</option>
            <option value="video/ogg">ogg</option>
            <option value="text/plain">txt</option>
            <option value="text/xml">xml</option>
            <option value="text/css">css</option>
            <option value="text/html">html</option>
            <option value="text/javascript">js</option>
        </select>
        <input type="text" placeholder="input file type (ex: .png)" id="file_type" class="btn">
    </div>

    <div class="cnvContainer">
        <textarea id="output" rows="10" spellcheck="false"></textarea>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
